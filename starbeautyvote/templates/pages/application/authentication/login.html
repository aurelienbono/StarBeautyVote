  <!-- Favicon -->
  <link rel="icon" href="{% static 'assets/img/brand/favicon.png' %} " type="image/png">
  <!-- Font Awesome 5 -->
  <link rel="stylesheet" href="{% static 'assets/libs/%40fortawesome/fontawesome-pro/css/all.min.css' %}"><!-- Page CSS -->
  <link rel="stylesheet" href="{% static 'assets/libs/swiper/dist/css/swiper.min.css' %}">
  <!-- Purpose CSS -->
  <link rel="stylesheet" href="{% static 'assets/css/purpose.css' %} " id="stylesheet">
</head>


<body class="application application-offset">

  <div class="container-fluid container-application">

    <div class="main-content position-relative">

      <!-- Page content -->
      <div class="page-content">
        <div class="min-vh-100 py-5 d-flex align-items-center">
          <div class="w-100">
            <div class="row justify-content-center">
              <div class="col-sm-8 col-lg-4">
                <div class="card shadow zindex-100 mb-0">
                  <div class="card-body px-md-5 py-5">
                    <div class="mb-5">
                      <h6 class="h3">Login</h6>
                      <p class="text-muted mb-0">Sign in to your account to continue.</p>
                    </div>
                    {% if messages %}
                      <ul class="messages">
                          {% for message in messages %}
                          <div class="alert alert-warning" role="alert">
                            <p>
                                <strong>{{ message }}</strong> 
                            </p>
                        </div>
                          {% endfor %}
                      </ul>
                  {% endif %}
    
                    <span class="clearfix"></span>
                    <form role="form" method="POST" , action="">
                      {% csrf_token %} 
                      <div class="form-group">
                        <label class="form-control-label">Email address</label>
                        <div class="input-group input-group-merge">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="far fa-user"></i></span>
                          </div>
                          <input type="email" name= "email" class="form-control" id="input-email" required placeholder="name@example.com">
                        </div>
                      </div>
                      <div class="form-group mb-4">
                        <div class="d-flex align-items-center justify-content-between">
                          <div>
                            <label class="form-control-label">Password</label>
                          </div>
                          <div class="mb-2">
                            <a href="/auths/recoverPassword/" class="small text-muted text-underline--dashed border-primary">Lost password?</a>
                          </div>
                        </div>
                        <div class="input-group input-group-merge">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="far fa-key"></i></span>
                          </div>
                          <input type="password" class="form-control" name="password" id="input-password" required placeholder="Password">
                          <div class="input-group-append">
                            <span class="input-group-text">
                              <a href="#" data-toggle="password-text" data-target="#input-password">
                                <i class="far fa-eye"></i>
                              </a>
                            </span>
                          </div>
                        </div>
                      </div>
                      <div class="mt-4"><button type="submit" class="btn btn-sm btn-primary btn-icon rounded-pill">
                          <span class="btn-inner--text">Sign in</span>
                          <span class="btn-inner--icon"><i class="far fa-long-arrow-alt-right"></i></span>
                        </button></div>
                    </form>
                  </div>
                  <div class="card-footer px-md-5"><small>Not registered?</small>
                    <a href="/auths/register/" class="small font-weight-bold">Create account</a></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Footer -->
    </div>
  </div>
<!-- Scripts -->
  <!-- Core JS - includes jquery, bootstrap, popper, in-view and sticky-kit -->
  <script src="{% static 'assets/js/purpose.core.js' %}"></script>

    gtag('js', new Date());
